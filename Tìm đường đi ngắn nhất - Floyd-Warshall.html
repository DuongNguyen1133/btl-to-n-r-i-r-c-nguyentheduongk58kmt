    <h1>Tìm đường đi ngắn nhất - Floyd-Warshall</h1>
    <p>Đồ thị:</p>
    <ul>
        <li>1 -- 2 -- 3</li>
        <li>| \ / |</li>
        <li>4 -- 5</li>
    </ul>
    <p>Trọng số:</p>
    <ul>
        <li>(1, 2) = 1</li>
        <li>(1, 3) = 2</li>
        <li>(2, 3) = 4</li>
        <li>(2, 4) = 5</li>
        <li>(3, 5) = 1</li>
        <li>(4, 5) = 2</li>
    </ul>
    <p>Kết quả:</p>
    <table border="1">
        <tbody><tr>
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td>3</td>
            <td>6</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>∞</td>
            <td>0</td>
            <td>4</td>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <td>3</td>
            <td>∞</td>
            <td>∞</td>
            <td>0</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
            <td>∞</td>
            <td>∞</td>
            <td>∞</td>
            <td>0</td>
            <td>2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>∞</td>
            <td>∞</td>
            <td>∞</td>
            <td>∞</td>
            <td>0</td>
        </tr>
    </tbody></table>
